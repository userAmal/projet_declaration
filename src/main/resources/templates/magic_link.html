<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès à votre déclaration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Styles similaires */
        html, body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
            color: #343a40;
            font-size: 14px; /* Réduction de la taille de la page */
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-top: 4px solid #28a745;
        }
        .header {
            background-color: #ff7f00; /* Orange */
            padding: 1rem;
            text-align: center;
        }
        .header img {
            max-width: 150px;
        }
        h2 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .content {
            text-align: center;
        }
        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #28a745, #218838);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 1rem 0;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            background-color: #ff7f00; /* Orange */
            text-align: center;
            font-size: 0.875rem;
            color: #ffffff;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="resources/templates/logoniger.jpg" alt="Logo Niger">
            <h2>Bonjour <span th:text="${nom}"></span> <span th:text="${prenom}"></span>,</h2>
        </div>
        <div class="content">
            <p>Cliquez sur le lien ci-dessous pour accéder à votre déclaration :</p>
            <a th:href="${magicLink}" class="cta-button">Accéder à ma déclaration</a>
        </div>
        <div class="footer">
            <p>© 2024 VotreSociété. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
